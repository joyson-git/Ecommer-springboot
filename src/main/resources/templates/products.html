<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Products</h1>
        <form action="#" th:action="@{/product/add}" th:object="${product}" method="post">
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" id="price" th:field="*{price}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="categoryId">Category ID</label>
                <input type="text" id="categoryId" th:field="*{categoryId}" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>

        <h2>Product List</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Category ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}">1</td>
                    <td th:text="${product.name}">Laptop</td>
                    <td th:text="${product.description}">High-end gaming laptop</td>
                    <td th:text="${product.price}">1500</td>
                    <td th:text="${product.categoryId}">1</td>
                    <td>
                        <a th:href="@{'/product/update/' + ${product.id}}" class="btn btn-warning">Update</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
